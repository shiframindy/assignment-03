<div>
  <h1>Signup Page</h1>

  <div class="mb-2">
    <input id="firstname" class="form-control" placeholder="First Name" />
  </div>

  <div class="mb-2">
    <input id="lastname" class="form-control" placeholder="Last Name" />
  </div>

  <div class="mb-2">
    <input id="email" class="form-control" type="email" placeholder="Email" />
  </div>

  <div class="mb-2">
    <input id="birthdate" class="form-control" type="date" />
  </div>

  <div class="mb-2">
    <input id="password" class="form-control" type="password" placeholder="Password" />
  </div>

  <div class="mb-2">
    <input id="repassword" class="form-control" type="password" placeholder="Re-enter Password" />
  </div>

  <button id="signupBtn" class="btn btn-success">Sign Up</button>
</div>
